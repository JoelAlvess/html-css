<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo</title>
    <style>
        .block{
            background-image: url('img/wallpaper003.jpg');
            height: 200px;
            border: 1px solid black;
            border-radius: 10px;
            margin: 15px;
        }

        #q1{
            background-position: left top;
        }

        #q2{
           background-position: left center; 
        }

        #q3{
          background-position: left bottom;  
        }

        #q4{
            background-position: left center;
        }


    </style>
</head>
<body>
    <div class="block" id="q1">

    </div>

    <div class="block" id="q2">

    </div>

    <div class="block" id="q3">

    </div>
 
    <div class="block" id="q4">

    </div>
</body>
</html>
