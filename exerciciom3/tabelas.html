<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
        table{
            border-collapse: collapse;
            width: 400px;
        }
        
        tr.line{
            background-color: ghostwhite;
        }

        td{
            padding: 8px;
            border: 1px solid black;
        }

        td.data{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Aprendendo sobre tabelas</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td class="data">C1</td>
        </tr>
        <tr class="line">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
